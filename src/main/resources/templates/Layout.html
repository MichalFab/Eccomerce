<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="site-head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/heroic-features.css" th:href="@{/css/heroic-features.css}" />
    <script src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

    <meta th:include="this :: head" th:remove="tag"/>
</head>
<body>
<header th:fragment="site-header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                <a  class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')" href="admin/index.html" th:href="@{/admin}" >Panel</a>

                <a  class="navbar-brand" sec:authorize="isAuthenticated()" href="user/index.html" th:href="@{/user}" >Moje konto</a>
                <a  class="navbar-brand" sec:authorize="isAuthenticated()" href="user/orders.html" th:href="@{/user/orders}" >Moje zamówienia</a>
                <a  class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')" href="admin/orders.html" th:href="@{/admin/orders}" >Zamówienia użytkowników</a>

                        <a class="navbar-brand" sec:authorize="isAnonymous()" href="login/login.html" th:href="@{/login}" >Zaloguj</a>


            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="info/about.html" th:href="@{/onas}">O nas</a>
                    </li>
                    <li>
                        <a href="products/krawaty.html" th:href="@{/krawaty}">Krawaty</a>
                    </li>
                    <li>
                        <a href="products/koszule.html" th:href="@{/koszule}">Koszule</a>
                    </li>
                    <li>
                        <a href="products/zegarki.html" th:href="@{/zegarki}">Zegarki</a>
                    </li>
                    <li>
                    <a href="info/kontakt.html" th:href="@{/info/kontakt}">Kontakt</a>
                </li>


                </ul>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                   <input type="submit" style="margin-top: 10px;" class="btn btn-default btn-sm" value="Wyloguj"/>
                </form>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

</header>
<h1>Welcome</h1>
<p>Welcome to the Spring MVC Blog.</p>
<footer th:fragment="site-footer">
    <div class="row">
        <div class="col-lg-12">
           <center> <p>Copyright &copy; Programowanie Obiektowe 2017 App</p></center>
        </div>
    </div>
</footer>
</body>
</html>
