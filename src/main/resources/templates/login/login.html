<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
<header th:replace="layout :: site-header" />
<div th:if="${param.error}">
    Wpisałeś złe dane
</div>
<div th:if="${param.logout}">
    Wylogowano
</div>
<!--<img th:src="@{~/images/bearit.png}" alt="logo"/>-->
<!--<img th:src="@{~/pics/yllas.jpg}" width="300" alt="logo"/>-->

<div class = "container">
    <div class="wrapper">
        <form th:action="@{/login}" method="post" name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">Witamy, wpisz dane: </h3>
            <hr class="colorgraph"></hr>

            <input type="text" class="form-control" name="username" placeholder="Login" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Hasło" required=""/>
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zaloguj"/>

        </form>
    </div>
</div>

</body>
</html>
